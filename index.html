<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .test{
            position: relative;
            height: 100px;
            width: 100%;
            background: #ccc;
        }
        .one{
            width: 50%;
            height: 50%;
            overflow: auto;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%)
        }
    </style>
</head>
<body>
    <div class="test">
        <div class="one"></div>
    </div>
</body>
